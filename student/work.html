<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work</title>
    <link rel="stylesheet" href="../asset/css/work.css">
    <link rel="stylesheet" href="../lib/fontawesome/css/all.css">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">  
</head>
<body>
    <!-- Header -->
    <div id="header">
        <div class="left">
            <div class="drawer">
                <i class="fas fa-bars"></i>
            </div>
            <div class="title">
                <span class="main-title">CĐ TH 19PMC - Lập trình web PHP Nâng cao (LT + ĐA)</span>
                <span class="sub-title">Học kỳ 1 - NH 21-22</span>
            </div>
            <div class="route">
                <span>Bảng tin</span>
                <span>Bài tập trên lớp</span>
                <span>Mọi người</span>
            </div>
        </div>
        <div class="right">
            <div class="menu">
                <i class="fas fa-bars"></i>
            </div>
            <div class="account">
                <i class="far fa-user-circle"></i>
            </div>
        </div>
    </div>
    <!-- End Header -->

    <!-- Body -->
    <div id="container">
        <div id="sidebar">
            <div class="topic-title">
                Tất cả chủ đề
            </div>
            <div class="topic">
                Thông báo
            </div>
            <div class="topic">
                Tài liệu
            </div>
            <div class="topic">
                Bài tập
            </div>
        </div>
        <div id="content">
            <div class="navbar">
                <div class="left">
                    <i class="far fa-list-alt"></i>
                    Xem bài tập
                </div>
                <div class="right">
                    <span><i class="fas fa-video"></i> Meet</span>
                    <span><i class="far fa-calendar"></i> Lịch Google</span>
                    <span><i class="fab fa-google-drive"></i> Thư mục Drive của lớp học</span>
                </div>
            </div>

            <!-- Post -->
            <div class="post-title">
                <div class="wrap">
                    <span>Thông báo</span>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
                <hr>              
            </div>
            <div class="post-title">
                <div class="wrap">
                    <span>Tài liệu</span>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
                <hr>              
            </div>
            <div class="post-title">
                <div class="wrap">
                    <span>Bài tập</span>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
                <hr>              
            </div>
            <!-- End Post -->
        </div>
    </div>
    <!-- End Bdy -->
</body>
</html>
